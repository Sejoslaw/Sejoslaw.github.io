<div>
    <h1>{{ header }}</h1>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <div *ngIf="!data" class="center-spinner">
            <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
        </div>

        <table mat-table [dataSource]="data" matSort matSortDisableClear matSortDirection="asc">

            <!-- Row ID -->
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let i = index"> {{ i }} </td>
            </ng-container>

            <!-- Project ID -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Github Project ID </th>
                <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>

            <!-- Project Name -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
                <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
            </ng-container>

            <!-- Project Description -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Description </th>
                <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
            </ng-container>

            <!-- Project URL -->
            <ng-container matColumnDef="html_url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Project URL </th>
                <td mat-cell *matCellDef="let row">
                    <a href="{{ row.html_url }}">{{ row.html_url }}</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
