<mat-sidenav-container class="seia-sidenav-container" [class.dark-theme]="useDarkTheme">
    <mat-sidenav #sidenav [mode]="isSmallScreen() ? 'over' : 'side'" [opened]="!isSmallScreen()" class="mat-elevation-z10">
        <mat-toolbar color="primary">
            Sejoslaw.github.io
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item routerLink="/">
                <mat-icon>home</mat-icon> Home
            </mat-list-item>
            <mat-list-item routerLink="/myRepos">
                <mat-icon>list</mat-icon> My Repositories
            </mat-list-item>
            <mat-list-item routerLink="/starredRepos">
                <mat-icon>list</mat-icon> Starred Repositories (last 100)
            </mat-list-item>
            <mat-list-item routerLink="/about">
                <mat-icon>face</mat-icon> About
            </mat-list-item>
            <mat-list-item>
                <a href="https://github.com/Sejoslaw/Sejoslaw.github.io">
                    <mat-icon>dashboard</mat-icon> Website Sources
                </a>
            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <seia-toolbar (toggleSidenav)="sidenav.toggle()" (toggleDarkTheme)="toggleDarkTheme()"></seia-toolbar>

        <div class="site-content-wrapper">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
